{% extends "_base.html" %}



{% block body_heading %}
        Updates
{% endblock body_heading %}

{% block body %}
<div class="purchase-horizontal-grid">
    <div>Date</div>
    <div>Vehicle</div>
    <div>Milage</div>
    <div>Edit</div>
    <div>Delete</div>
</div>
{% for mileage in milage %}

<div class="purchase-horizontal-grid">
    <div>{{mileage.date}}</div>
    <div>{{mileage.u_vechicle}}</div>
    <div>{{mileage.milage_total}}</div>
    <div><a href='{% url "milage_edit" pk=mileage.id %}'>Edit</a></div>
    <div><a href='{% url "upt_delete" pk=mileage.id %}'>Delete</a></div>
</div>
{% endfor %}
</div>
{% endblock body %}
